<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://lib.youware.com/youware-lib.1747145198.js" id="yourware-lib"></script>
</head>

<body class="light-theme">
    <div class="container">
        <header>
            <h1>My Todo :)</h1>
            <div class="theme-selector">
                <button class="theme-btn light-btn" data-theme="light"><i class="fas fa-sun"></i></button>
                <button class="theme-btn dark-btn" data-theme="dark"><i class="fas fa-moon"></i></button>
                <button class="theme-btn blue-btn" data-theme="blue"><i class="fas fa-water"></i></button>
                <button class="theme-btn purple-btn" data-theme="purple"><i class="fas fa-heart"></i></button>
            </div>
        </header>

        <div class="todo-form">
            <form id="task-form">
                <div class="form-main">
                    <input type="text" id="task-input" placeholder="Add a new task..." required>
                    <button type="submit" id="add-btn"><i class="fas fa-plus"></i></button>
                </div>
                <div class="form-options">
                    <select id="task-category">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="school">School</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="datetime-local" id="task-date">
                </div>
            </form>
        </div>

        <div class="todo-lists">
            <div class="list-tabs">
                <button class="tab-btn active" data-list="all">All</button>
                <button class="tab-btn" data-list="active">Active</button>
                <button class="tab-btn" data-list="completed">Completed</button>
            </div>
            <div class="category-filter">
                <span>Filter by:</span>
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="personal">Personal</button>
                <button class="category-btn" data-category="work">Work</button>
                <button class="category-btn" data-category="school">School</button>
                <button class="category-btn" data-category="other">Other</button>
            </div>

            <ul id="task-list" class="task-list">
                <!-- Tasks will be added here dynamically with JavaScript -->
            </ul>

            <div class="list-info">
                <span id="tasks-counter">0 tasks left</span>
                <button id="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>

    <!-- Task edit modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-form">
                <input type="text" id="edit-input" required>
                <div class="edit-options">
                    <select id="edit-category">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="school">School</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="edit-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="datetime-local" id="edit-date">
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
